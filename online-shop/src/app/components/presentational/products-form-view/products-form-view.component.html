<div class="product-details-body">

    <div class="details-header">
        <div class="details-header">
            <h2>{{ product.name }}</h2>
        </div>
    </div>

    <form [formGroup]="productForm" class="product-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" />
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" formControlName="category" />
        </div>
        <div class="form-group">
            <label for="image">Image URL:</label>
            <input type="text" id="image" formControlName="image" />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" formControlName="price" min="1" />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" formControlName="description"></textarea>
        </div>

        <div class="buttons-container">
            <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
            <button type="button" (click)="saveChanges()" [disabled]="!productForm.valid"
                class="btn btn-primary">Save</button>
        </div>
    </form>

</div>
