<div class="product-details-body">

    <div class="details-header">
        <div class="details-header">
            <h2>{{ 'Edit product' }}</h2>
        </div>
    </div>

    <form [formGroup]="productForm" class="product-form">
        <div class="form-field">
            <label class="form-label" for="name">Name:</label>
            <input class="form-input" type="text" id="name" formControlName="name" />
        </div>
        <div class="form-field">
            <label class="form-label" for="category">Category:</label>
            <input class="form-input" type="text" id="category" formControlName="category" />
        </div>
        <div class="form-field">
            <label class="form-label" for="image">Image URL:</label>
            <input class="form-input" type="text" id="image" formControlName="image" />
        </div>
        <div class="form-field">
            <label class="form-label" for="price">Price:</label>
            <input class="form-input" type="number" id="price" formControlName="price" min="1" />
        </div>
        <div class="form-field">
            <label class="form-label" for="description">Description:</label>
            <textarea class="form-input" id="description" formControlName="description"></textarea>
        </div>

        <div class="buttons-container">
            <button type="button" (click)="cancel.emit()" class="btn btn-secondary">Cancel</button>
            <button type="button" (click)=" this.updateProduct.emit()" [disabled]="!productForm.valid"
                class="btn btn-primary">Save</button>
        </div>
    </form>

</div>
