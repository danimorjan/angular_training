<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login.emit()">
        <div class="form-field">
            <label class="form-label" for="username">Username:</label>
            <input class="form-input" type="text" id="username" formControlName="username" required />
        </div>
        <div class="form-field">
            <label class="form-label" for="password">Password:</label>
            <input class="form-input" type="password" id="password" formControlName="password" required />
        </div>
        <button class="submit-button" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
